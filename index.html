<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>آجر - الأثر الجميل</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111827" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Noto+Kufi+Arabic:wght@100..900&display=swap');

      :root {
        --bg-main: #111827; /* Gray 900 */
        --card-bg: #1F2937; /* Gray 800 */
        --accent-color: #D4AF37; /* Gold */
        --text-primary: #F9FAFB;
        --text-secondary: #9CA3AF;
      }

      body {
        font-family: 'Noto Kufi Arabic', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-primary);
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      .font-amiri { font-family: 'Amiri', serif; }
      .heading-amiri { font-family: 'Amiri', serif; }

      /* البطاقات الكلاسيكية */
      .app-card {
        background-color: var(--card-bg);
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* شريط التنقل الكلاسيكي */
      .classic-tab-bar {
        background-color: rgba(31, 41, 55, 0.95);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* تأثير الضغط البسيط */
      .active-scale:active {
        transform: scale(0.97);
      }

      /* إزالة أشرطة التمرير */
      ::-webkit-scrollbar { width: 0px; }
      
      .mushaf-page {
        background-color: #111827;
      }
      
      .ayah-marker {
        display: inline-flex;
        width: 30px; height: 30px;
        border: 1px solid var(--accent-color);
        border-radius: 50%;
        align-items: center; justify-content: center;
        font-size: 0.7rem; color: var(--accent-color);
        margin: 0 6px;
      }
    </style>
